<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Producto - Index</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<style>
.titulo {
	margin: 10px;
}
</style>
<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand" href="#">Distribuidora Internacional</a>

		<!-- Toggler/Collapse Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>

		<!-- Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link"
					th:href="@{/}">Mantenedor Inventario</a></li>
			</ul>
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link"
					th:href="@{/producto/}">Mantenedor Producto</a></li>
			</ul>
		</div>
	</nav>
	
	<div class="container">
		<div class="row titulo">
			<h2>Lista de Productos</h2>
		</div>

		<table class="table table-striped table-bordered">
			<thead class="table-dark">
				<tr>
					<th>ID del Producto</th>
					<th>Nombre</th>
					<th>Categoria</th>
					<th>Stock Actual</th>
					<th>Opciones</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="producto: ${productos}">
					<td th:text="${producto.idProducto}"></td>
					<td th:text="${producto.nombre}"></td>
					<td><th:block
							th:each="producto,iter: ${producto.idCategoria}">
							<label th:text="${producto.descripcion}" />
							<th:block th:if="${!iter.last}">, </th:block>
						</th:block></td>
					<td th:text="${producto.stockActual}"></td>
					<td><a th:href="@{/producto/edit/{id}(id=${producto.idProducto})}"
						class="btn btn-primary">Actualizar</a></td>
				</tr>
			</tbody>
		</table>
	</div>

</body>
</html>
